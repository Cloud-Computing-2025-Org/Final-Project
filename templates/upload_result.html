<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
</head>
<body>
    {% if success %}
        <h1>Upload Successful!</h1>
        <p>The {{ data_type }} dataset has been successfully replaced.</p>
    {% else %}
        <h1>Upload Failed</h1>
        <p>Error: {{ error }}</p>
    {% endif %}
    <a href="/upload_data">Upload Another File</a>
</body>
</html>
